<div class="row">
  <h1>Benutzerverwaltung</h1>

  <div class="col-12">
    <div class="card">
      <div class="card-header">
        <h3 *ngIf="!allUsers" class="card-title">Benutzerübersicht</h3>
        <h3 *ngIf="allUsers" class="card-title">Benutzerübersicht ({{ allUsers.length }})</h3>
      </div>
      <div class="card-body">
        <div *ngIf="!allUsers" class="spinner-border text-primary" role="status">
          <span class="sr-only">Loading...</span>
        </div>
        <table *ngIf="allUsers" class="table">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Benutzername</th>
              <th scope="col">Vorname</th>
              <th scope="col">Nachname</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of allUsers">
              <th scope="row">{{ user.Id }}</th>
              <td> {{ user.Username }}</td>
              <td> {{ user.Forename }}</td>
              <td> {{ user.Lastname }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
