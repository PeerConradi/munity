<div class="row">
  <!-- Box -->
  <div class="col-12" style="margin: 10px;">
    <div class="munity-box">
      <div class="inverse-box-header bg-gradient-munsh">
        <img src="https://www.mun-sh.de/MUNdi/images/MUN-SH/logo.png" class="box-image" />
        <h1 class="text-center text-white box-title">Model United Nations Schleswig-Holstein 2020</h1>
        <h3 class="box-subtitle">Kiel, 12.03.2020 - 16.03.2020</h3>
      </div>
      <div class="inverse-box-body border-primary">
        <markdown [data]="pageDescription"></markdown>
        <div class="row" style="margin-bottom: 20px">
          <div class="col-lg-4 col-xs-12" style="padding-left: 10px;padding-right: 10px;">
            <button class="btn btn-outline-primary btn-block">Weitere Informationen</button>
          </div>

          <div class="col-lg-4 col-xs-12" style="padding-left: 10px;padding-right: 10px;">
            <button class="btn btn-outline-danger btn-block" disabled>Bewerben</button>
          </div>

          <div class="col-lg-4 col-xs-12" style="padding-left: 10px;padding-right: 10px;">
            <button class="btn btn-outline-primary btn-block">Kontakt aufnehmen</button>
          </div>
        </div>
        
      </div>
    </div>
  </div>
</div>
